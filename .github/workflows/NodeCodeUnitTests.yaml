name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Login to PlatformIO
      run: |
        platformio account login
        ${{ secrets.PLATFOMIO_ACCOUNT_USERNAME }}
        ${{ secrets.PLATFORMIO_ACCOUNT_PASSWORD }}
    - name: Run PlatformIO
      run: platformio remote --agent raspberrypi test -v